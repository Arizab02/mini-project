<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="">
            <fieldset class="items">
                <legend for="name">Nama</legend>
                <input type="text" placeholder="Nama kamu" name="name" id="name">
            </fieldset>
            <fieldset class="items">
                <legend for="email">E-mail</legend>
                <input type="email" placeholder="E-mail" name="email" id="email">
            </fieldset>
            <fieldset class="items">
                <legend for="pass">Password</legend>
                <input type="password" placeholder="Your passkey" name="password" id="pass">
            </fieldset>
            <input id="submit" type="submit" value="submit">
        </form>
    </div>
</body>
</html>
